 <!doctype html>
 <html lang="fr">
	<head>
		<meta charset="UTF-8"> <!-- UTF-8 pour IE sinon peut importe la casse -->
		<title>Formation HTML/CSS/JS : exo 5 </title>
		<style>
		#boite{
			position:relative;
			height:100px;
			width:100px;
			background-color:green;
			margin-bottom:40px;
			float:left;
			z-index:1;
		}
		#boite2{
			z-index:0;
			position:relative;
			height:100px;
			width:100px;
			background-color:red;
			margin-bottom:40px;
			margin-left:50px;
			float:left;
		}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>Programmer en jQuery</h1>
		<div id="boite"></div>
		<div id="boite2"></div>
		<p style="clear:both;"></p><!-- stop tout phenomene de floatement -->
		<input id="btn_anim" type="button" value="anime boite" >
		
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#btn_anim').click(function(){
					$('#boite').animate({
						opacity:0.1,
						width:200,
						left:100,
						height:200,
					}, 3000, function(){
						//TODO
					});
				});
				
				
				$('#boite').click(function(){
				
					$(this).stop().animate({
						opacity:1,
						width:100,
						left:0,
						height:100,
					}, 3000, function(){
						//TODO
					});
				});
			}); // #jQuery
		</script>
	</body>
 </html>
